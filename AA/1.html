<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多功能手机页面</title>
    <style>
        /* 内联样式 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
        }

        .app-header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        #app-title {
            margin: 0;
            font-size: 2rem;
        }

        .app-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .icons-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 1rem;
        }

        .icon-item {
            text-align: center;
            margin: 1rem;
        }

        .icon-item img {
            width: 64px;
            height: 64px;
        }

        .icon-item p {
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <header class="app-header">
        <h1 id="app-title">我的手机应用</h1>
    </header>
    <main class="app-content">
        <section class="icons-section">
            <div class="icon-item" data-action="album">
                <img src="https://via.placeholder.com/64?text=相册" alt="相册">
                <p>相册</p>
            </div>
            <div class="icon-item" data-action="music">
                <img src="https://via.placeholder.com/64?text=音乐" alt="音乐">
                <p>音乐</p>
            </div>
            <div class="icon-item" data-action="video">
                <img src="https://via.placeholder.com/64?text=视频" alt="视频">
                <p>视频</p>
            </div>
            <div class="icon-item" data-action="game">
                <img src="https://via.placeholder.com/64?text=游戏" alt="游戏">
                <p>游戏</p>
            </div>
        </section>
    </main>
    <script>
        // 内联脚本
        document.addEventListener('DOMContentLoaded', function() {
            const iconItems = document.querySelectorAll('.icon-item');
            
            iconItems.forEach(item => {
                item.addEventListener('click', function() {
                    let action = this.getAttribute('data-action');
                    alert(`你选择了${action}功能`);
                });
            });
        });
    </script>
</body>
</html>
