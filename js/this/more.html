<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name="windowName"
        var a={
            name:"K",
            func1:function(){
                console.log(this.name)
            },
            func2:function(){

                setTimeout((function(){
                    this.func1()
                    // 手动指定this 的指向 
                    // call 编译时 执行  
                }).call(a),1000)
            },
            func3:function(){
                
                console.log(this)
                // 箭头函数没有this 继承 外层的this 指向 也是编译阶段决定
                // 箭头函数的this 指向  是 函数定义时的this 指向 而不是  调用时的this 指向
                setTimeout((()=>{
                    this.func1()
                    // 手动指定this 的指向 
                    // call 编译时 执行  
                }),1000)
            },
            func4:function(){
                  let _this=this;
                // 箭头函数没有this 继承 外层的this 指向 也是编译阶段决定
                // 箭头函数的this 指向  是 函数定义时的this 指向 而不是  调用时的this 指向
                setTimeout((()=>{
                    // this 丢失
                    _this.func1()
                    // 手动指定this 的指向 
                    // call 编译时 执行  
                }),1000)
            }
        }

        a.func3()
    </script>
</body>
</html>
