<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script>
var obj = {
  name: "Cherry",
  func1: function() {
    console.log(this.name)
  },
  func2: function() {
    setTimeout(function() {
      this.func1()
    }.call(obj), 10000) // 立即执行
  },
  func3: function() {
    setTimeout(function() {
      this.func1()
    }.apply(obj), 1000000) // 立即执行
  },
  func4: function() {
    setTimeout(function() {
      this.func1()
    }.bind(obj), 1000) 
  }
}
obj.func2()
obj.func3()
obj.func4()
</script>
</body>
</html>
