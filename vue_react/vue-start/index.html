<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3 Couter</title>
    <!-- vue 3  
    不是本地的， 通过cdn 引入 内容分发网络
    静态资源 (html,css,js,images) 动态(java,node,数据库，服务器集群)
    cdn 快速内容访问和发布的机制  -->
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.4.9/vue.global.js"></script>
</head>
<body>
    <!--  3 工作的挂载点  接管前端编程世界 
    DOM appendChild 性能不好 -->
   <div id="root">
      <!-- Vue 应用的工作领地 -->
      <h1>{{str}}{{LLM}} 智能前端！</h1>
       <p>Count:{{count}}</p>
       <button @click="increment">+1</button>
   </div>
    <script type="module">
      const{
        createApp,
        ref
      }=Vue
      createApp({
         // 准备应用需要的数据
         
         setup(){
            // const count=0 // 简单的变量
            const count=ref(0) //响应式数据
            console.log(Object.prototype.toString.call(count)) //const count=ref(0)
            const str =ref('hello vue') // 响应式对象
            const increment=()=>{
                count.value++
            }
            return {
                LLM:'Llama3',
                count,
                str,
                increment
            }
         }
      }).mount('#root')
    </script>
</body>
</html>
