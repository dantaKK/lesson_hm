<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器</title>
</head>
<style>
    /* 相邻兄弟选择器 连着 的才会变颜色 */
    h1 +p{
        color: red;
    }
    /* 兄弟选择器  p都会变颜色*/
  
    h1~p{
        color: blue;
    }
    /* 不管孙子 */
   .container>p{
    font-weight: bold;

   }
   /* 所有p都会处理 */
   .container p{
    text-decoration: underline;
   }
</style>
<body>
     <div class="container">
        <h1>标题</h1>
        <p>这是第一段文字</p>
        <p>这是第二段文字</p>
        <p>这是第三段文字</p>
        <a href="">链接</a>
        <span>这是一个span</span>
        <div class="inner">
            <p>这是一个内部段落</p>
        </div>
     </div>
</body>
</html>
