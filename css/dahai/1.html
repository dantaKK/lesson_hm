<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
     /* 1  */
    p{ 
        color:green  !important;/*最大*/
       }   
    /* 10+1 */
    .container p{
        color: rgb(219, 125, 125);
     }
     /* 100+1 */
    #main p{
        color: blue;
     }
    
    </style>
</head>
<body>
    <!-- attribute 属性 -->
    <div id="main" class="container">
    <!-- 1000+1  行内样式-->
    <p  style="color:rgb(27, 27, 51)">这是一段B哥的爱情故事</p>
    </div>
</body>
</html>
