<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coze Logo AIGC</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
      
<body>
    <div class="container">
    <div class="row">
        <!-- 分栏 页面布局 -->
        <div class="col-md-6">
            <form name="appForm">
                <div class="form-group">
                 <label for="titleInput">Bot名称:</label>
                 <input type="text" name="tittle" class="form-control" placeholder="请输入名称" id="titleInput">
                </div>
                <div class="form-group">
                    <label for="descInput">Bot描述:</label>
                    <textarea name="desc" class="form-control" rows="3" placeholder="请输入描述">
                    </textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-default btn-primary">生成图标</button>
                        </div>
        </form>
       
       
</body>
</html>
